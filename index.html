<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Expert</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Tic Tac Toe</h1>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <button id="musicToggle" onclick="toggleMusic()">🔇 Tắt nhạc</button>

<div class="mode">
  <label class="switch-label">
    <span>Chơi với máy</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle" onchange="toggleMode()" />
      <span class="slider"></span>
    </label>
    <span>Expert Mode</span>
  </label>
</div>

  <div class="choice" id="letterChoice" style="display:none;">
    Bạn chọn: 
    <button onclick="startGame('X')">X</button>
    <button onclick="startGame('O')">O</button>
  </div>

  <div class="board" id="board"></div>
<!--
  <div class="scoreboard">
    👤 Bạn: <span id="playerScore">0</span> | 💻 Máy/Người 2: <span id="opponentScore">0</span> | 🤝 Hòa: <span id="draws">0</span>
  </div>
-->
  <p id="message"></p>
  <button id="restartBtn" onclick="resetGame()">Chơi lại</button>




  <!-- Main game script -->
  <script src="game.js"></script>

          <footer>
            <p>© 2025 Tic_Tac_Toe Designed by TrungHieu.</p>
            <p>Công cụ này chỉ mang tính chất giải trí</p>
        </footer
</body>
</html>
