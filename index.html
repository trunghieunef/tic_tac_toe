<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      text-align: center;
      padding: 20px;
    }
    h1 { margin-top: 20px; color: #333; }

    .choice, .mode {
      margin: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      background: #f0f8ff;
    }

    .scoreboard {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    #restartBtn {
      margin-top: 15px;
      display: none;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="mode">
  Ch·∫ø ƒë·ªô: 
  <button onclick="selectMode('1P')">Ch∆°i v·ªõi m√°y</button>
  <button onclick="selectMode('2P')">2 ng∆∞·ªùi ch∆°i</button>
</div>

<div class="choice" id="letterChoice" style="display:none;">
  B·∫°n ch·ªçn: 
  <button onclick="startGame('X')">X</button>
  <button onclick="startGame('O')">O</button>
</div>

<div class="board" id="board"></div>

<div class="scoreboard">
  üë§ B·∫°n: <span id="playerScore">0</span> | üíª M√°y/Ng∆∞·ªùi 2: <span id="opponentScore">0</span> | ü§ù H√≤a: <span id="draws">0</span>
</div>

<p id="message"></p>
<button id="restartBtn" onclick="resetGame()">Ch∆°i l·∫°i</button>

<audio id="xSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="oSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>
<audio id="selectSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

<script>
  let board = Array(10).fill(' ');
  let playerLetter = '', computerLetter = '', currentPlayer = 'player';
  let gameMode = '1P';
  let playerScore = 0, opponentScore = 0, draws = 0;
  let gameIsPlaying = false;

  const winCombos = [
    [7,8,9],[4,5,6],[1,2,3],
    [7,4,1],[8,5,2],[9,6,3],
    [7,5,3],[9,5,1]
  ];

  function selectMode(mode) {
    gameMode = mode;
    document.getElementById('letterChoice').style.display = mode === '1P' ? 'block' : 'none';
    if (mode === '2P') {
      playerLetter = 'X';
      computerLetter = 'O';
      startGame();
    }
  }

  function startGame(letter) {
    if (letter) {
        document.getElementById('selectSound').play();
      playerLetter = letter;
      computerLetter = (letter === 'X') ? 'O' : 'X';
    }
    board = Array(10).fill(' ');
    gameIsPlaying = true;
    currentPlayer = 'player';
    document.getElementById('restartBtn').style.display = 'none';
    document.getElementById('message').textContent = '';
    drawBoard();
    if (gameMode === '1P' && playerLetter === 'O') {
      setTimeout(() => computerTurn(), 500);
    }
  }

  function drawBoard() {
    const boardEl = document.getElementById('board');
    boardEl.innerHTML = '';
    for (let i = 1; i <= 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = board[i];
      cell.onclick = () => handleMove(i, cell);
      boardEl.appendChild(cell);
    }
  }

  function handleMove(pos, cell) {
    if (!gameIsPlaying || board[pos] !== ' ') return;
    const letter = (gameMode === '2P') ? (currentPlayer === 'player' ? 'X' : 'O') : (currentPlayer === 'player' ? playerLetter : computerLetter);
    board[pos] = letter;
    cell.textContent = letter;
    playSound(letter);

    if (checkWinner(board, letter)) {
      gameIsPlaying = false;
      updateScore(letter);
      document.getElementById('winSound').play();
      document.getElementById('message').textContent = (gameMode === '2P') 
        ? `${letter === 'X' ? 'Ng∆∞·ªùi 1' : 'Ng∆∞·ªùi 2'} th·∫Øng!`
        : (letter === playerLetter ? 'üéâ B·∫°n th·∫Øng!' : 'üíª M√°y ƒë√£ th·∫Øng!');
      document.getElementById('restartBtn').style.display = 'inline-block';
    } else if (isBoardFull(board)) {
      gameIsPlaying = false;
      draws++;
      document.getElementById('draws').textContent = draws;
      document.getElementById('drawSound').play();

      document.getElementById('message').textContent = 'ü§ù H√≤a r·ªìi!';
      document.getElementById('restartBtn').style.display = 'inline-block';
    } else {
      currentPlayer = (currentPlayer === 'player') ? 'computer' : 'player';
      if (gameMode === '1P' && currentPlayer === 'computer') {
        setTimeout(() => computerTurn(), 500);
      }
    }
  }

  function computerTurn() {
    const move = getComputerMove(board, computerLetter);
    if (move) {
      const cell = document.getElementsByClassName('cell')[move - 1];
      handleMove(move, cell);
    }
  }

  function updateScore(winner) {
    if (gameMode === '2P') {
      winner === 'X' ? playerScore++ : opponentScore++;
    } else {
      winner === playerLetter ? playerScore++ : opponentScore++;
    }
    document.getElementById('playerScore').textContent = playerScore;
    document.getElementById('opponentScore').textContent = opponentScore;
  }

  function resetGame() {
    board = Array(10).fill(' ');
    gameIsPlaying = true;
    currentPlayer = 'player';
    document.getElementById('message').textContent = '';
    document.getElementById('restartBtn').style.display = 'none';
    drawBoard();
    if (gameMode === '1P' && playerLetter === 'O') {
      setTimeout(() => computerTurn(), 500);
    }
  }

  function playSound(letter) {
    const sound = document.getElementById(letter === 'X' ? 'xSound' : 'oSound');
    sound.currentTime = 0;
    sound.play();
  }

  function checkWinner(bo, le) {
    return winCombos.some(combo => combo.every(i => bo[i] === le));
  }

  function isBoardFull(board) {
    return board.slice(1).every(cell => cell !== ' ');
  }

  function getBoardCopy(board) {
    return board.slice();
  }

  function isSpaceFree(board, move) {
    return board[move] === ' ';
  }

  function chooseRandomMoveFromList(board, moves) {
    const possibleMoves = moves.filter(i => isSpaceFree(board, i));
    return possibleMoves.length > 0 ? possibleMoves[Math.floor(Math.random() * possibleMoves.length)] : null;
  }

  function getComputerMove(board, computerLetter) {
    const playerLetter = (computerLetter === 'X') ? 'O' : 'X';
    for (let i = 1; i <= 9; i++) {
      let copy = getBoardCopy(board);
      if (isSpaceFree(copy, i)) {
        copy[i] = computerLetter;
        if (checkWinner(copy, computerLetter)) return i;
      }
    }
    for (let i = 1; i <= 9; i++) {
      let copy = getBoardCopy(board);
      if (isSpaceFree(copy, i)) {
        copy[i] = playerLetter;
        if (checkWinner(copy, playerLetter)) return i;
      }
    }
    let move = chooseRandomMoveFromList(board, [1, 3, 7, 9]);
    if (move) return move;
    if (isSpaceFree(board, 5)) return 5;
    return chooseRandomMoveFromList(board, [2, 4, 6, 8]);
  }
</script>

</body>
</html>
